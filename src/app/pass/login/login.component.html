<h1>登录</h1>
<form class="form">
  <label>邮箱：</label>
  <mat-form-field class="full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <!--<mat-hint>Errors appear instantly!</mat-hint>-->
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <label>密码：</label>
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl"
           [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('required')">
      password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div class="button">
    <button mat-flat-button color="primary" (click)="login()">登录</button>
    <button mat-flat-button color="accent" routerLink="../register">注册</button>
  </div>
</form>
