<nz-breadcrumb style="margin:16px 0;">
  <nz-breadcrumb-item>用户管理</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-content style="background:#fff; padding: 24px; min-height: 580px;">
  <div class="search">
    <button nz-button nzType="default" (click)="getAll()">显示所有</button>
    <div class="label">关键字：</div>
    <input class="search-input" nz-input [(ngModel)]="key"/>
    <button nz-button nzType="primary" (click)="findLikeName(key)">搜索</button>
  </div>

  <nz-table #basicTable [nzData]="userSet">
    <thead>
    <tr>
      <th style="width: 60px">ID</th>
      <th style="width: 60px">用户名</th>
      <th style="width: 60px">头像</th>
      <th style="width: 60px">性别</th>
      <th style="width: 120px">邮箱</th>
      <th style="width: 160px">个性签名</th>
      <th style="width: 120px">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>
        <img *ngIf="data.face != null" [src]="fileService.RESOURCE_URL + '/' + data.face" [alt]='data.name'>
      </td>
      <td>
        <i *ngIf="data.sex === 1" nz-icon nzType="man"></i>
        <i *ngIf="data.sex === 0" nz-icon nzType="woman"></i>
      </td>
      <td>{{data.email}}</td>
      <td>{{data.sign | content: 20}}</td>
      <td>
        <a (click)="showDetail(data)">详情</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="delete(data.id)">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>

</nz-content>

<app-user-detail-modal></app-user-detail-modal>
