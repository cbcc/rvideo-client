<div class="user-info-container">
  <button mat-button (click)="pickup.click()" [disabled]="!userService.isLoginIn()">
    <img class="face" [src]="user.face">
  </button>
  <input #pickup type="file" hidden (change)="onPicked(pickup)">
  <div class="user-info">
    <p class="name">{{user.name}}</p>
    <p class="sign">{{user.sign}}</p>
  </div>
</div>
